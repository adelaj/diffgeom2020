name: LuaLaTeX
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            lualatex main.tex
            biber main.bcf
            lualatex main.tex
      - uses: actions/upload-artifact@v2
        with:
          name: diffgeom2020
          path: main.pdf            
